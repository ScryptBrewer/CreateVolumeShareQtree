---
# Default Values for the volume configuration. 
encrypt: "True"

vol_export_policy: "default"
vol_space_guarantee: "none"
vol_snapshot_pct: 10
vol_security_style: "ntfs"

# Accepts extreme, performance, value, or none
vol_qospolicy: "none"

# Share defaults include browsable, oplocks
share_properties: "browsable,oplocks,access-based-enumeration"

# Present creates absent deletes
state: "present"
